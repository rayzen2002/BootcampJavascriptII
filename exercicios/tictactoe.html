<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tictactoe.css" />
    <script src="tictactoe.js" defer></script>
    <title>tictactoe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <hr />
    <div>
      <h2 id="current-player"></h2>
      <button class="resetButton" id="reset">Reset Game</button>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <button class="gameButton" id="1" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="2" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="3" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="4" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="5" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="6" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="7" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="8" value="0"></button>
      </div>
      <div class="grid-item">
        <button class="gameButton" id="9" value="0"></button>
      </div>
    </div>
  </body>
</html>
